name: CI Pipeline

on:
  push:
    branches: [ main, ci-test, ci-test-1 ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build and run tests with coverage
        run: mvn -B clean verify
        working-directory: ./ValidateUser

      - name: Parse JaCoCo coverage and display summary
        id: coverage
        run: |
          COVERAGE_FILE="./ValidateUser/target/site/jacoco/jacoco.xml"
      
          if [ ! -f "$COVERAGE_FILE" ]; then
            echo "JaCoCo XML not found!"
            echo "coverage=0" >> $GITHUB_OUTPUT
            exit 1
          fi
      
          # Extract missed and covered instruction counts
          read MISSED COVERED <<< $(grep -oPm1 '(?<=<counter type="INSTRUCTION" missed=")\d+" covered="\d+' "$COVERAGE_FILE" | sed 's/" covered="/ /')
      
          # Avoid division by zero
          if [ -z "$MISSED" ] || [ -z "$COVERED" ] || [ $((MISSED + COVERED)) -eq 0 ]; then
            echo "No coverage data found."
            echo "coverage=0" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Calculate coverage as float
          COVERAGE=$(awk -v m="$MISSED" -v c="$COVERED" 'BEGIN { printf "%.2f", (c / (m + c)) * 100 }')
      
          echo "Coverage: $COVERAGE%"
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT

      - name: Add coverage summary to GitHub Actions
        if: always()
        run: |
          echo "### 🧪 Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage:** ${{ steps.coverage.outputs.coverage }}%" >> $GITHUB_STEP_SUMMARY
          if (( $(echo "${{ steps.coverage.outputs.coverage }} < 80" | bc -l) )); then
            echo "❌ Coverage below threshold (80%)" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ Coverage meets threshold (>= 80%)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: ValidateUser/target/site/jacoco
        
