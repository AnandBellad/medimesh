name: CI Pipeline

on:
  push:
    branches: [ main, ci-test, ci-test-1 ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build and run tests with coverage
        run: mvn -B clean verify
        working-directory: ./ValidateUser

      - name: Parse JaCoCo coverage and display summary
        id: coverage
        run: |
          COVERAGE_FILE="./course-service/target/site/jacoco/jacoco.xml"
          if [ -f "$COVERAGE_FILE" ]; then
            COVERAGE=$(grep -oPm1 "(?<=<counter type=\"INSTRUCTION\" missed=\")\d+\" covered=\"\d+" "$COVERAGE_FILE" | sed 's/" covered="/ /' | awk '{print $2/($1+$2)*100}')
            COVERAGE_ROUNDED=$(printf "%.2f" "$COVERAGE")
            echo "Coverage: $COVERAGE_ROUNDED%"
            echo "coverage=$COVERAGE_ROUNDED" >> $GITHUB_OUTPUT
          else
            echo "JaCoCo XML not found!"
            echo "coverage=0" >> $GITHUB_OUTPUT
          fi

      - name: Add coverage summary to GitHub Actions
        if: always()
        run: |
          echo "### ðŸ§ª Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage:** ${{ steps.coverage.outputs.coverage }}%" >> $GITHUB_STEP_SUMMARY
          if (( $(echo "${{ steps.coverage.outputs.coverage }} < 80" | bc -l) )); then
            echo "âŒ Coverage below threshold (80%)" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… Coverage meets threshold (>= 80%)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: ValidateUser/target/site/jacoco
        
